 <div class="card shadow-sm bg-white rounded">
    <div class="card-body">
      <h5 class="card-text">
        <app-post-edit
          [data]= post.author
          (edit)="onEdit($event, 'author')">
        </app-post-edit> |
        <app-post-edit
          [data]=post.location
          (edit)="onEdit($event, 'location')">
        </app-post-edit>
      </h5>
      <hr>
      <p class="card-text">
        {{ post.text }}
      </p>
      <p class="card-text float-right">
        Posted on {{ post.time*1000 | date }}
      </p>
    </div>
  </div>
